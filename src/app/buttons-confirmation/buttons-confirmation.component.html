<div *ngIf="!needConfirmation" (click)="needConfirmation = true; confirmationNeeded.emit(true)">
  <ng-content></ng-content>
</div>
<div *ngIf="needConfirmation" class="confirmation-buttons">
  <button (click)="needConfirmation = false; confirmationNeeded.emit(false); cancel.emit(null)">Annuler</button>
  <button (click)="needConfirmation = false; confirmationNeeded.emit(false); confirm.emit(null)">Confirmer</button>
</div>
