<h1>Buttons confirmation</h1>
<app-buttons-confirmation (confirmationAsked)="onConfirmationAsked($event)" (confirm)="onConfirm()" (cancel)="onCancel()">
  <button>Action</button>
</app-buttons-confirmation>

<app-two-way-binding [(quantity)]="quantity"></app-two-way-binding>
{{ quantity | json}}
